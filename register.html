<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悦读-注册/登录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            width:100%;
            height:100%;
            background-image: url("images/bg_signin.jpg");
            background-size: 100% 100%;
        }  
    </style>
</head>
<body>
    <header>
        <span>APIS</span>
        <span></span>
        <span>悦读项目</span>
    </header>
    
    <div class="center-line-register">
        <ul class="switch">
            <li onclick="denglu()">登录</li>
            <li class="fc" onclick="zhuce()">注册</li>
        </ul>
        <div class="line"></div>
        <form>
            <div class="register1">
                <input type="text" name="phone_number" id="phone_number" placeholder="请输入手机号码"> <br>
                <input type="text" name="verification_code" id="verification_code" placeholder="请输入短信验证码"><button type="button" id="get_code">获取验证码</button><br>
                <input type="password" name="user_pwd1" id="user_pwd1" placeholder="请输入6-32位密码"><br>
                <input type="password" name="user_pwd2" id="user_pwd2" placeholder="重复密码"><br>
                <button type="button" id="register1">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                <div class="denglu"><a href="#" onclick="denglu()">已有账户，马上登陆</a></div>
            </div>
            <div class="register2">
                <input type="text" name="phone_number1" id="denglu_phone_number" placeholder="请输入手机号码"> <br>
                <input type="password" name="user_pwd3" id="denglu_user_pwd" placeholder="请输入密码"><br>
                <button type="button" id="register2">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
                <div class="denglu"><a href="#" onclick="zhuce()">没有账户，马上注册</a></div>
            </div>
        </form>
        
    </div>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
