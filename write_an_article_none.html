<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悦读-写文章</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            width:100%;
            height:100%;
        }
        body{postion：absolute；left:0;right:0;bottom:0;top:0;}
        header{
            background-color: #7F4A88;
            opacity: 1;
            box-shadow: 2px 2px 4px 0 rgba(0,0,0,0.20);
        }
    </style>
</head>
<body>
    <div class="write_article">
        <div class="write_article_images_none" id="write_article_images_none">
            <div class="upload">
                <img src="images/xie/icon_camrea.png" alt="">
                <input type="file" id="img_bg">
            </div>
            <p class="fengmian">请上传封面，支持3MB以内的JPG/PNG图片</p>
            <div class="upload2">
                <div>更换图片</div>
                <input type="file" id="img_bg1">
            </div>
        </div>
        <div class="input_information">
            <input type="text" placeholder="请输入标题" style="margin-left:0">
            <hr>
            <textarea placeholder="请输入正文"></textarea>
        </div>
        <br>
        <div id="fb">
            <button onclick="fb()">发布</button>    
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/write_an_article_none.js"></script>
</body>
</html>
